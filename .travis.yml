language: C++
dist: bionic

compiler:
  - gcc
  - clang

install:
  - sudo apt-get install -y cmake ninja-build
  - pip install conan
  - conan profile new default --detect --force
  - conan profile update settings.compiler.libcxx=libstdc++11 default

script:
  - mkdir build
  - cd build
  - conan install .. --build=missing
  - cmake .. -G Ninja
  - ninja
  - ctest --verbose
